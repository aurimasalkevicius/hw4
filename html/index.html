<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../css/styles.css" rel="stylesheet">

    <title>Multiplication Table</title>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="row">
            <h1 class="col">Dynamic Multiplication Table</h1>
        </div>

        <!-- Input Form and Multiplication Table -->
        <div class="row">

            <!-- Input Form -->
            <div class="col-md-4">
                <div id="main">
                    <h3><strong>Enter the range:</strong> </h3>
                    <form id="form">
                        <div class="form-group row">
                            <label class="col-md-8  ">Multiplier starting range: </label>
                            <div class="col-md-4 ">
                                <input type="number" class="form-control bold">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-8 ">Multiplier ending range: </label>
                            <div class="col-md-4 ">
                                <input type="number" class="form-control bold">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-8  ">Multiplicand starting range: </label>
                            <div class="col-md-4 ">
                                <input type="number" class="form-control bold">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-8  ">Multiplicand ending range: </label>
                            <div class="col-md-4 ">
                                <input type="number" class="form-control bold">
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <input type="button" onclick="validateInput()" class="btn bold" value="Submit">
                        </div>
                    </form>
                    <div id='errorMessage'></div>
                </div>
            </div>

            <!-- Multiplication Table -->
            <div class="container">
                <div class="table" id="dynamicTable"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row" id="footer">
            <div class="col">
                <p style="text-align: center">GUI I 2021 <br> Aurimas Alkevicius<br> </p>

                        </a>

                    </p>
                </p>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
